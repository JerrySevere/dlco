<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Deadlands Compagnon</title>
    <script type="module" src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-stone-50" x-data="appData" >
<nav class="bg-yellow-900 p-4 flex items-center">
    <button @click="isMenuOpen = !isMenuOpen" class="text-white text-2xl">
        &#9776;
    </button>
    <div class="col-span-2 text-white text-xl font-bold font-serif text-center flex-grow">Deadlands Compagnon</div>
</nav>

    <div class="z-10 absolute bg-gray-100 rounded-lg shadow w-44 " x-show="isMenuOpen">
        <a class="block px-4 py-1 hover:bg-gray-300" @click="isMenuOpen = false; selectedItem = 'menu-table'">Table</a>
        <a class="block px-4 py-2 hover:bg-gray-300" @click="isMenuOpen = false; selectedItem = 'menu-bestiaire'">Bestiaire</a>
    </div>


    <div class="px-4 w-screen">
        <div x-show="selectedItem === 'menu-table'" >
            <h2 class="text-2xl">Tables</h2>
            <select x-model="selectedTable" @change="selectedTableData = tables[selectedTable]">
                <option value="">SÃ©lectionner une table</option>
                <template x-for="(tableData, tableName) in tables">
                    <option :value="tableName" x-text="tableData.title"></option>
                </template>
            </select>
            <div x-show="selectedTable && selectedTableData">
                <h2 class="bg-gray-800 text-white py-2 px-2" x-text="selectedTableData ? selectedTableData.title : ''"></h2>
                <table class="w-full px-2">
                    <thead class="hidden md:visible">
                    <tr class="grid  md:grid-cols-6">
                        <th>Nom</th>
                        <th class="md:col-span-5">Description</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y ">
                    <template x-if="selectedTable && selectedTableData">
                            <template x-for="item in selectedTableData.items" >
                                <tr class="grid grid-cols-1 md:grid-cols-6 mb-2 md:mb-0">
                                    <td class="bg-yellow-600 md:bg-transparent text-center italic bold" x-text="item.name"></td>
                                    <td class="md:col-span-5" x-html="item.description"></td>
                                </tr>
                            </template>
                    </template>
                    </tbody>
                </table>

            </div>
        </div>

        <div x-show="selectedItem === 'menu-bestiaire'">
            <h2 class="text-2xl">Bestiaire</h2>
        </div>
    </div>


</body>
</html>
